version: 2
jobs:
  build:
    docker:
      - image: circleci/node:13.14-browsers-legacy
    steps:
      - checkout
      - run: npm install
      - run: npm run build
  test:
    docker:
      - image: circleci/node:13.14-browsers-legacy
    steps:
      - checkout
      - run: npm run install
      - run: npm run test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
