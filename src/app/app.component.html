<div class="container">
  <thead>
    <tr [ngStyle]="gridStyle">
      <th
        *ngFor="let header of headers">{{header?.label || 'N.A'}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr [ngStyle]="gridStyle" *ngFor="let dataItem of data">
      <td *ngFor="let attribute of getHeadersAttributes()">{{dataItem[attribute] || 'N.A'}}</td>
    </tr>
  </tbody>
</div>
